    /* åœ¨å…‰æ ‡ä½ç½®æ’å…¥æ–‡æœ¬ */
    function insertText(text) {
        const start = editor.selectionStart;
        const end = editor.selectionEnd;
        const value = editor.value;
        editor.value = value.substring(0, start) + text + value.substring(end);
        editor.selectionStart = editor.selectionEnd = start + text.length;
        editor.focus();
        updateLineNumbers();

    }

    /* åŒ…å›´é€‰ä¸­æ–‡æœ¬ */
    function wrapText(before, after) {
        const start = editor.selectionStart;
        const end = editor.selectionEnd;
        const value = editor.value;
        const selected = value.substring(start, end);
        editor.value = value.substring(0, start) + before + selected + after + value.substring(end);
        editor.selectionStart = editor.selectionEnd = start + before.length + selected.length;
        editor.focus();
        updateLineNumbers();
        updateEditorFootBar();
        render();
    }

    /* åœ¨è¡Œé¦–æ’å…¥æ–‡æœ¬ */
    function insertTextAtLineStart(text) {
        const value = editor.value;
        const start = editor.selectionStart;
        let lineStart = start;
        while (lineStart > 0 && value[lineStart - 1] !== "\n") {
            lineStart--;
        }
        editor.value = value.substring(0, lineStart) + text + value.substring(lineStart);
        const newPos = lineStart + text.length;
        editor.selectionStart = editor.selectionEnd = newPos;
        editor.focus();
        updateLineNumbers();
        updateEditorFootBar();
        render();
    }

    function render() {
        // ä¿æŠ¤æ•°å­¦å…¬å¼ï¼Œé¿å…è¢« marked è§£æ
        let content = editor.value;
        const mathBlocks = [];
        let mathIndex = 0;

        // ä¿æŠ¤å—çº§å…¬å¼ $$...$$
        content = content.replace(/\$\$([\s\S]*?)\$\$/g, (match, formula) => {
            mathBlocks.push(formula);
            return `MATH_BLOCK_${mathIndex++}_PLACEHOLDER`;

        content = content.replace(/\$([^\$\n]+?)\$/g, (match, formula) => {
            mathBlocks.push(formula);
            return `MATH_INLINE_${mathIndex++}_PLACEHOLDER`;

        preview.innerHTML = preview.innerHTML.replace(/MATH_BLOCK_(\d+)_PLACEHOLDER/g, (match, index) => {
            const formula = mathBlocks[parseInt(index)];
            return `<span class="math-display">$$${formula}$$</span>`;

        preview.innerHTML = preview.innerHTML.replace(/MATH_INLINE_(\d+)_PLACEHOLDER/g, (match, index) => {
            const formula = mathBlocks[parseInt(index)];

    function updateLineNumbers() {
        const lines = editor.value.split("\n").length;

        while (lines !== lineNumberCounter) {
            if (lines > lineNumberCounter) {
                lineNumberCounter++;
                const span = document.createElement("span");
                span.textContent = lineNumberCounter;
                lineNumbers.appendChild(span);
            } else if (lines < lineNumberCounter) {
                lineNumberCounter--;
                lineNumbers.removeChild(lineNumbers.lastChild);
            }
        }
    }

    /* TOC */
    function generateTOC() {
        toc.innerHTML = "";
        headingMap = []; // æ¸…ç©ºæ˜ å°„è¡¨

        const headers = preview.querySelectorAll("h1,h2,h3,h4,h5,h6");
        const editorLines = editor.value.split("\n");

        // æ‰«æç¼–è¾‘å™¨ä¸­çš„æ‰€æœ‰æ ‡é¢˜
        const editorHeadings = [];
        editorLines.forEach((line, lineNum) => {
            const match = line.match(/^(#{1,6})\s+(.+)$/);
            if (match) {
                const level = match[1].length;
                const text = match[2].trim();
                editorHeadings.push({ lineNum: lineNum + 1, level, text });
            }
        });

        // ç”Ÿæˆç›®å½•å¹¶å»ºç«‹æ˜ å°„
        let editorHeadingIndex = 0;
        headers.forEach((h, index) => {
            const level = parseInt(h.tagName[1]);
            const id = "heading-" + index;
            h.id = id;

            // æ‰¾åˆ°å¯¹åº”çš„ç¼–è¾‘å™¨æ ‡é¢˜ï¼ˆæŒ‰é¡ºåºåŒ¹é…ï¼‰
            let targetLineNum = null;
            while (editorHeadingIndex < editorHeadings.length) {
                const editorHeading = editorHeadings[editorHeadingIndex];
                if (editorHeading.level === level) {
                    targetLineNum = editorHeading.lineNum;
                    editorHeadingIndex++; // æ¶ˆè€—æ‰è¿™ä¸ªæ ‡é¢˜
                    break;
                }
                editorHeadingIndex++;
            }

            // å¦‚æœæ²¡æ‰¾åˆ°ç²¾ç¡®åŒ¹é…ï¼Œå°±æ‰¾æœ€æ¥è¿‘çš„
            if (targetLineNum === null && editorHeadingIndex < editorHeadings.length) {
                targetLineNum = editorHeadings[editorHeadingIndex].lineNum;
                editorHeadingIndex++;
            }

            // å­˜å‚¨æ˜ å°„
            headingMap.push({
                element: h,
                lineNum: targetLineNum
            });

            const item = document.createElement("div");
            item.className = "toc-item";
            item.dataset.level = level;
            item.textContent = h.innerText;
            item.onclick = function() {
                // æ»šåŠ¨é¢„è§ˆåŒºåŸŸå®¹å™¨ï¼ˆè€Œä¸æ˜¯æ•´ä¸ªé¡µé¢ï¼‰
                const container = previewContentWrapper;
                const containerRect = container.getBoundingClientRect();
                const elementRect = h.getBoundingClientRect();
                const relativeTop = elementRect.top - containerRect.top + container.scrollTop;

                container.scrollTo({
                    top: relativeTop,
                    behavior: 'smooth'
                });

                // æ»šåŠ¨ç¼–è¾‘å™¨åˆ°å¯¹åº”è¡Œ
                if (targetLineNum !== null) {
                    const lineHeight = 16 * 1.8; // å­—ä½“å¤§å°16pxï¼Œè¡Œé«˜1.8
                    const scrollPosition = (targetLineNum - 1) * lineHeight;
                    editor.scrollTop = scrollPosition;
                    setSelectedLineNumber(targetLineNum);
                }
            };
            toc.appendChild(item);
        });
    }

    /* æ‰“å¼€æ–‡ä»¶ */
    async function openFile() {
        try {

                types: [{

                    accept: {'text/markdown': ['.md']}
                }],

            const file = await fileHandle.getFile();

            editor.value = contents;
            updateFileName(file.name);
            render();
            showToast('æ‰“å¼€æ–‡ä»¶æˆåŠŸï¼');
        } catch (err) {

            const reader = new FileReader();
            reader.onload = ev => {
                editor.value += "\n![](" + ev.target.result + ")\n";
                render();
            };
            reader.readAsDataURL(file);
        }
    });
