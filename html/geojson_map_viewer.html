    <script>
        // å…¨å±€å˜é‡
        let myChart = null;
        let geoJson = null;
        let mapInfoElement = null;
        let mapConfigForm = null;
        
        const chartDom = document.getElementById('main');
        myChart = echarts.init(chartDom);

        // é…ç½®é¢æ¿äº¤äº’é€»è¾‘
        document.addEventListener('DOMContentLoaded', function() {
            const configPanel = document.getElementById('mapConfigPanel');
            const toggleButton = document.getElementById('toggleConfigPanel');
            const closeButton = document.getElementById('closePanel');
            const fillColorInput = document.getElementById('fillColor');
            const borderColorInput = document.getElementById('borderColor');
            const hoverColorInput = document.getElementById('hoverColor');
            const fillColorValue = document.getElementById('fillColorValue');
            const borderColorValue = document.getElementById('borderColorValue');
            const hoverColorValue = document.getElementById('hoverColorValue');
            
            // åˆ‡æ¢é…ç½®é¢æ¿æ˜¾ç¤º/éšè—
            toggleButton.addEventListener('click', function() {
                configPanel.classList.toggle('show');
            });
            
            // å…³é—­é…ç½®é¢æ¿
            closeButton.addEventListener('click', function() {
                configPanel.classList.remove('show');
            });
            
            // ç‚¹å‡»é¢æ¿å¤–éƒ¨å…³é—­é¢æ¿
            document.addEventListener('click', function(event) {
                if (!configPanel.contains(event.target) && 
                    event.target !== toggleButton) {
                    configPanel.classList.remove('show');
                }
            });
            
            // é¢œè‰²é€‰æ‹©æ¡†å®æ—¶æ›´æ–°é¢œè‰²æ•°å€¼æ˜¾ç¤º
            fillColorInput.addEventListener('input', function() {
                fillColorValue.textContent = this.value;
            });
            
            borderColorInput.addEventListener('input', function() {
                borderColorValue.textContent = this.value;
            });
            
            hoverColorInput.addEventListener('input', function() {
                hoverColorValue.textContent = this.value;
            });
            
            // åº”ç”¨é…ç½®æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            const applyConfigButton = document.getElementById('applyConfig');
            if (applyConfigButton) {
                applyConfigButton.addEventListener('click', function() {
                    applyMapConfig();
                });
            }
        });
        
        // åº”ç”¨åœ°å›¾é…ç½®å‡½æ•°
        function applyMapConfig() {
            if (!myChart) return;
            
            // è·å–é…ç½®é¡¹çš„å€¼
            const showTitle = document.getElementById('showTitle').checked;
            const showLabels = document.getElementById('showLabels').checked;
            const allowZoom = document.getElementById('allowZoom').checked;
            const labelFontSize = parseInt(document.getElementById('labelFontSize').value);
            const fillColor = document.getElementById('fillColor').value;
            const borderColor = document.getElementById('borderColor').value;
            const borderWidth = parseInt(document.getElementById('borderWidth').value);
            const hoverColor = document.getElementById('hoverColor').value;
            
            // ç›´æ¥è®¾ç½®æ–°é€‰é¡¹è€Œä¸æ˜¯ä¿®æ”¹å½“å‰é€‰é¡¹ï¼Œé¿å…å¼•ç”¨é—®é¢˜
            const newOption = {
                // åº”ç”¨æ ‡é¢˜è®¾ç½®
                title: showTitle ? {
                    text: geoJson ? geoJson.name || 'åœ°å›¾æ¸²æŸ“' : 'åœ°å›¾æ¸²æŸ“',
                    left: 'center'
                } : null,
                
                // åº”ç”¨ç¼©æ”¾æ§åˆ¶
                roam: allowZoom,
                
                // æ›´æ–°åœ°å›¾ç³»åˆ—
                series: [{
                    type: 'map',
                    map: 'customMap',
                    roam: allowZoom,
                    
                    // åº”ç”¨æ ‡ç­¾è®¾ç½®
                    label: {
                        show: showLabels,
                        formatter: '{b}',
                        fontSize: labelFontSize
                    },
                    
                    // åº”ç”¨åœ°å›¾åŸºç¡€æ ·å¼
                    itemStyle: {
                        areaColor: fillColor,
                        borderColor: borderColor,
                        borderWidth: borderWidth
                    },
                    
                    // åº”ç”¨é¼ æ ‡æ‚¬åœæ ·å¼
                    emphasis: {
                        label: {
                            show: showLabels,
                            color: '#fff',
                            fontSize: labelFontSize
                        },
                        itemStyle: {
                            areaColor: hoverColor
                        }
                    },
                    
                    // æ›´æ–°æ•°æ®ï¼Œå¦‚æœfeatureæœ‰è‡ªå·±çš„é¢œè‰²å°±ä½¿ç”¨å®ƒçš„é¢œè‰²ï¼Œå¦åˆ™ä½¿ç”¨å…¨å±€é…ç½®
                    data: geoJson && geoJson.features ? 
                        geoJson.features.map((feature, index) => {
                            // æ£€æŸ¥featureæ˜¯å¦æœ‰è‡ªå·±çš„é¢œè‰²
                            let featureFillColor = fillColor; // é»˜è®¤ä½¿ç”¨å…¨å±€å¡«å……é¢œè‰²
                            
                            // å¦‚æœfeatureçš„propertiesä¸­æœ‰colorå±æ€§ï¼Œä½¿ç”¨å®ƒ
                            if (feature.properties && feature.properties.color) {
                                featureFillColor = feature.properties.color;
                            }
                            
                            return {
                                name: (feature.properties && feature.properties.name) || `è¦ç´ ${index + 1}`,
                                value: feature.properties || {},
                                // åº”ç”¨æ ·å¼ï¼Œå°Šé‡featureè‡ªå·±çš„é¢œè‰²
                                itemStyle: {
                                    areaColor: featureFillColor,
                                    borderColor: borderColor,
                                    borderWidth: borderWidth
                                }
                            };
                        }) : []
                }]
            };
            
            // ç›´æ¥è®¾ç½®æ–°é€‰é¡¹
            myChart.setOption(newOption, true);
            
            // å¼ºåˆ¶è°ƒæ•´å›¾è¡¨å¤§å°ï¼Œç¡®ä¿åœ°å›¾æ­£ç¡®æ¸²æŸ“
            myChart.resize();
            
            // éšè—é…ç½®é¢æ¿
            document.getElementById('mapConfigPanel').classList.remove('show');
        }
        
        // é»˜è®¤çš„echartsé€‰é¡¹
        const defaultOption = {
            title: {
                text: 'åœ°å›¾æ¸²æŸ“',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    if (params.data && params.data.value) {
                        const { id, name } = params.data.value;
                        let tips = `<strong>${name || id || 'æœªå‘½å'}</strong><br/>`;

                        // å¾ªç¯éå†å¹¶è¾“å‡ºæ‰€æœ‰å±æ€§
                        let data = params.data.value;
                        for (const key in data) {
                            if (data.hasOwnProperty(key)) {
                                tips += `${key}: ${data[key] || 'N/A'}<br/>`;
                            }
                        }
                        return tips;
                    }
                    return 'æ— æ•°æ®';
                }
            },
            series: []
        };

        myChart.setOption(defaultOption);

        // å¤„ç†æ–‡ä»¶çš„å…¬å…±å‡½æ•°
        function processGeoJSONFile(file) {
            // æ–‡ä»¶åæ˜¾ç¤º
            const fileNameElement = document.getElementById('selectedFileName');

            if (file && (file.type === 'application/json' || file.name.endsWith('.geojson') || file.name.endsWith('.json'))) {
                const reader = new FileReader();
                reader.onload = function (e) {
                console.log("æ–‡ä»¶å†…å®¹:", e.target.result.substring(0, 200));
                try {
                    geoJson = JSON.parse(e.target.result);
                        
                        // éªŒè¯GeoJSONç»“æ„
                        if (!geoJson || !Array.isArray(geoJson.features)) {
                            throw new Error('GeoJSONæ–‡ä»¶ç»“æ„ä¸æ­£ç¡®ï¼Œç¼ºå°‘featuresæ•°ç»„');
                        }
                        
                        console.log(`æˆåŠŸè§£æGeoJSONæ–‡ä»¶ï¼ŒåŒ…å«${geoJson.features.length}ä¸ªè¦ç´ `);
                        
                        // æ›´æ–°è¦ç´ æ•°é‡æ ‡ç­¾
                        const featureCountLabel = document.getElementById('featureCountLabel');
                        featureCountLabel.textContent = `åœ°å›¾å·²æ¸²æŸ“ï¼ŒåŒ…å«${geoJson.features.length}ä¸ªè¦ç´ `;
                        
                        // ç›´æ¥æ³¨å†Œåœ°å›¾ï¼Œæ–°ç‰ˆæœ¬echartsä¼šè‡ªåŠ¨è¦†ç›–ä¹‹å‰çš„æ³¨å†Œ
                        echarts.registerMap('customMap', geoJson); 
                        console.log('å·²æ³¨å†Œåœ°å›¾æ•°æ®');

                        // æ¸…ç©ºå½“å‰å›¾è¡¨
                        myChart.clear();
                        
                        // åº”ç”¨å½“å‰é…ç½®é¢æ¿ä¸­çš„è®¾ç½®ï¼Œè®©applyMapConfigæ¥å¤„ç†æ‰€æœ‰æ˜¾ç¤ºé€»è¾‘
                        applyMapConfig();
                        
                        // æ›´æ–°é€‰ä¸­çš„æ–‡ä»¶åæ˜¾ç¤º
                        fileNameElement.textContent = file.name;
                        fileNameElement.title = file.name;
                        
                        // è‡ªåŠ¨æ‰“å¼€é…ç½®é¢æ¿
                        /*setTimeout(function() {
                            const configPanel = document.getElementById('mapConfigPanel');
                            if (configPanel) {
                                configPanel.classList.add('show');
                            }
                        }, 500);*/
                    } catch (error) {
                        console.error("åœ°å›¾æ¸²æŸ“é”™è¯¯:", error);
                        alert('åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®ä¿æ–‡ä»¶æ ¼å¼æ­£ç¡®ï¼\n\n' + error.message);
                    }
                };
                reader.readAsText(file);
            } else {
                alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„ GeoJSON æ–‡ä»¶ï¼ˆ.geojson æˆ– .json æ ¼å¼ï¼‰');
            }
        }

        // åŸæœ‰æ–‡ä»¶é€‰æ‹©åŠŸèƒ½
        const fileInput = document.getElementById('geojsonFile');
        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                processGeoJSONFile(file);
            }
            // é‡ç½®æ–‡ä»¶è¾“å…¥æ¡†ï¼Œå…è®¸è¿ç»­é€‰æ‹©ç›¸åŒçš„æ–‡ä»¶
            this.value = '';
        });

        // æ‹–æ‹½åŒºåŸŸäº‹ä»¶ç›‘å¬
        const dropZone = document.getElementById('dropZone');

        // é˜²æ­¢æµè§ˆå™¨é»˜è®¤è¡Œä¸º
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // é«˜äº®æ•ˆæœ
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('highlight');
        }

        function unhighlight() {
            dropZone.classList.remove('highlight');
        }

        // å¤„ç†æ‹–æ‹½æ–‡ä»¶
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            try {
                const dt = e.dataTransfer;
                const files = dt.files;

                if (files.length > 0) {
                    console.log(`æ‹–æ‹½æ–‡ä»¶: ${files[0].name}`);
                    processGeoJSONFile(files[0]);
                }
            } catch (error) {
                console.error("æ‹–æ‹½å¤„ç†é”™è¯¯:", error);
                alert('æ–‡ä»¶æ‹–æ‹½å¤„ç†å¤±è´¥: ' + error.message);
            }
        }

        // ç›‘å¬ç‚¹å‡»äº‹ä»¶
        myChart.on('click', function (params) {
            const outputDiv = document.getElementById('output');

            if (params.data && params.data.value) {
                const { id, name } = params.data.value;
                let outputHtml = `<strong>${name || id || 'æœªå‘½å'}</strong><br/>`;

                // å¾ªç¯éå†å¹¶è¾“å‡ºæ‰€æœ‰å±æ€§
                let data = params.data.value;
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        outputHtml += `${key}: ${data[key] || 'N/A'}<br/>`;
                    }
