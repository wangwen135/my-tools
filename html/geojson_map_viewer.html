    <!-- åœ°å›¾å®¹å™¨ -->
    <div id="main"></div>
    <div id="output">ç‚¹å‡»åœ°å›¾å±æ€§å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</div>

    <script>
        // å…¨å±€å˜é‡
        let myChart = null;
        let geoJson = null;

        // å…¨å±€é»˜è®¤é…ç½®å¯¹è±¡
        const defaultConfig = {
            // æ˜¾ç¤ºåœ°å›¾æ ‡é¢˜
            showTitle: true,
            // æ˜¾ç¤ºåŒºåŸŸæ ‡ç­¾
            showLabels: true,
            // å…è®¸åœ°å›¾ç¼©æ”¾
            allowZoom: true,
            // æ ‡ç­¾å­—ä½“å¤§å°
            labelFontSize: 13,
            // åŒºåŸŸè¾¹æ¡†å®½åº¦
            borderWidth: 1,
            // åŒºåŸŸå¡«å……é¢œè‰²
            fillColor: '#c4e3f3',
            // åŒºåŸŸè¾¹æ¡†é¢œè‰²
            borderColor: '#4682b4',
            // æ‚¬åœé«˜äº®é¢œè‰²
            hoverColor: '#ffa500',
            // å®¹å™¨èƒŒæ™¯é¢œè‰²
            containerBgColor: '#ffffff'
        };

        const chartDom = document.getElementById('main');
        myChart = echarts.init(chartDom);

        // é…ç½®é¢æ¿äº¤äº’é€»è¾‘
        document.addEventListener('DOMContentLoaded', function () {
            // ç¼“å­˜DOMå…ƒç´ å¼•ç”¨
            const configPanel = document.getElementById('mapConfigPanel');
            const toggleButton = document.getElementById('toggleConfigPanel');
            const closeButton = document.getElementById('closePanel');
            const resetButton = document.getElementById('resetConfig');
            const applyConfigButton = document.getElementById('applyConfig');

            // è·å–é…ç½®é¢æ¿çš„DOMå…ƒç´ å¼•ç”¨
            const showTitleEl = document.getElementById('showTitle');
            const showLabelsEl = document.getElementById('showLabels');
            const allowZoomEl = document.getElementById('allowZoom');
            const labelFontSizeEl = document.getElementById('labelFontSize');
            const borderWidthEl = document.getElementById('borderWidth');

            // é¢œè‰²ç›¸å…³DOMå…ƒç´ 
            const colorElements = {
                fillColor: { inputEL: document.getElementById('fillColor'), valueEL: document.getElementById('fillColorValue') },
                borderColor: { inputEL: document.getElementById('borderColor'), valueEL: document.getElementById('borderColorValue') },
                hoverColor: { inputEL: document.getElementById('hoverColor'), valueEL: document.getElementById('hoverColorValue') },
                containerBgColor: { inputEL: document.getElementById('containerBgColor'), valueEL: document.getElementById('containerBgColorValue') }
            };

            // ä»localStorageåŠ è½½é…ç½®ï¼ˆåŒ…å«èƒŒæ™¯è‰²è®¾ç½®é€»è¾‘ï¼‰
            loadConfigFromLocalStorage();

            // åˆ‡æ¢é…ç½®é¢æ¿æ˜¾ç¤º/éšè—
            toggleButton.addEventListener('click', function () {
                configPanel.classList.toggle('show');
            });

            // å…³é—­é…ç½®é¢æ¿
            closeButton.addEventListener('click', function () {
                configPanel.classList.remove('show');
            });

            // é‡ç½®é…ç½®æŒ‰é’®äº‹ä»¶
            if (resetButton) {
                resetButton.addEventListener('click', function () {

                    // é‡ç½®ä¸ºé»˜è®¤é…ç½®
                    showTitleEl.checked = defaultConfig.showTitle;
                    showLabelsEl.checked = defaultConfig.showLabels;
                    allowZoomEl.checked = defaultConfig.allowZoom;
                    labelFontSizeEl.value = defaultConfig.labelFontSize;
                    borderWidthEl.value = defaultConfig.borderWidth;

                    // é‡ç½®é¢œè‰²é…ç½®
                    Object.keys(colorElements).forEach(colorKey => {
                        if (colorElements[colorKey].inputEL && colorElements[colorKey].valueEL) {
                            colorElements[colorKey].inputEL.value = defaultConfig[colorKey];
                            colorElements[colorKey].valueEL.textContent = defaultConfig[colorKey];
                        }
                    });

                    // åº”ç”¨é‡ç½®åçš„é…ç½®
                    applyMapConfig();
                });
            }

            // ç‚¹å‡»é¢æ¿å¤–éƒ¨å…³é—­é¢æ¿
            /*
            document.addEventListener('click', function (event) {
                if (!configPanel.contains(event.target) &&
                    event.target !== toggleButton) {
                    configPanel.classList.remove('show');
                }
            });
            */

            // é¢œè‰²é€‰æ‹©æ¡†å®æ—¶æ›´æ–°é¢œè‰²æ•°å€¼æ˜¾ç¤º
            Object.values(colorElements).forEach(element => {
                if (element.inputEL && element.valueEL) {
                    element.inputEL.addEventListener('input', function () {
                        element.valueEL.textContent = this.value;
                    });
                }
            });

            // åº”ç”¨é…ç½®æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            if (applyConfigButton) {
                applyConfigButton.addEventListener('click', function () {
                    applyMapConfig();
                });
            }

            // ä»localStorageåŠ è½½é…ç½®çš„å‡½æ•°
            function loadConfigFromLocalStorage() {
                try {


                    // ä»localStorageè·å–ä¿å­˜çš„é…ç½®
                    const savedConfig = localStorage.getItem('mapConfig');
                    if (savedConfig) {
                        const config = JSON.parse(savedConfig);

                        // åº”ç”¨å¸ƒå°”é€‰é¡¹
                        if (showTitleEl) showTitleEl.checked = config.showTitle;
                        if (showLabelsEl) showLabelsEl.checked = config.showLabels;
                        if (allowZoomEl) allowZoomEl.checked = config.allowZoom;
                        if (labelFontSizeEl) labelFontSizeEl.value = config.labelFontSize || defaultConfig.labelFontSize;
                        if (borderWidthEl) borderWidthEl.value = config.borderWidth || defaultConfig.borderWidth;

                        // åº”ç”¨é¢œè‰²é…ç½®
                        Object.keys(colorElements).forEach(colorKey => {
                            if (colorElements[colorKey].inputEL && colorElements[colorKey].valueEL) {
                                const colorValue = config[colorKey] || defaultConfig[colorKey];
                                colorElements[colorKey].inputEL.value = colorValue;
                                colorElements[colorKey].valueEL.textContent = colorValue;
                            }
                        });

                        // ç›´æ¥åº”ç”¨å®¹å™¨èƒŒæ™¯è‰²ï¼Œä¿®å¤åˆ·æ–°åèƒŒæ™¯è‰²é‡ç½®é—®é¢˜
                        const mainContainer = document.getElementById('main');
                        if (mainContainer && config.containerBgColor) {
                            mainContainer.style.backgroundColor = config.containerBgColor;
                        }
                    }
                } catch (e) {
                    console.warn('æ— æ³•ä»localStorageåŠ è½½é…ç½®:', e);
                }
            }
        });

        // åº”ç”¨åœ°å›¾é…ç½®å‡½æ•°
        function applyMapConfig() {
            if (!myChart) return;

            // è·å–é…ç½®é¢æ¿çš„DOMå…ƒç´ å¼•ç”¨
            const showTitleEl = document.getElementById('showTitle');
            const showLabelsEl = document.getElementById('showLabels');
            const allowZoomEl = document.getElementById('allowZoom');
            const labelFontSizeEl = document.getElementById('labelFontSize');
            const borderWidthEl = document.getElementById('borderWidth');
            const fillColorEl = document.getElementById('fillColor');
            const borderColorEl = document.getElementById('borderColor');
            const hoverColorEl = document.getElementById('hoverColor');
            const containerBgColorEl = document.getElementById('containerBgColor');

            // è·å–é…ç½®é¡¹çš„å€¼
            const showTitle = showTitleEl.checked;
            const showLabels = showLabelsEl.checked;
            const allowZoom = allowZoomEl.checked;
            const labelFontSize = parseInt(labelFontSizeEl.value) || defaultConfig.labelFontSize;
            const borderWidth = parseInt(borderWidthEl.value) || defaultConfig.borderWidth;
            const fillColor = fillColorEl.value || defaultConfig.fillColor;
            const borderColor = borderColorEl.value || defaultConfig.borderColor;
            const hoverColor = hoverColorEl.value || defaultConfig.hoverColor;
            const containerBgColor = containerBgColorEl.value || defaultConfig.containerBgColor;

            // æ›´æ–°åœ°å›¾å®¹å™¨èƒŒæ™¯è‰²
            const mainContainer = document.getElementById('main');
            if (mainContainer) {
                mainContainer.style.backgroundColor = containerBgColor;
            }

            // ç›´æ¥è®¾ç½®æ–°é€‰é¡¹è€Œä¸æ˜¯ä¿®æ”¹å½“å‰é€‰é¡¹ï¼Œé¿å…å¼•ç”¨é—®é¢˜
            const newOption = {
                // åº”ç”¨æ ‡é¢˜è®¾ç½®
                title: showTitle ? {
                    text: geoJson ? geoJson.name || 'åœ°å›¾æ¸²æŸ“' : 'åœ°å›¾æ¸²æŸ“',
                    left: 'center'
                } : null,

                // åº”ç”¨ç¼©æ”¾æ§åˆ¶
                roam: allowZoom,

                // æ›´æ–°åœ°å›¾ç³»åˆ—
                series: [{
                    type: 'map',
                    map: 'customMap',
                    roam: allowZoom,

                    // åº”ç”¨æ ‡ç­¾è®¾ç½®
                    label: {
                        show: showLabels,
                        formatter: '{b}',
                        fontSize: labelFontSize
                    },

                    // åº”ç”¨åœ°å›¾åŸºç¡€æ ·å¼
                    itemStyle: {
                        areaColor: fillColor,
                        borderColor: borderColor,
                        borderWidth: borderWidth
                    },

                    // åº”ç”¨é¼ æ ‡æ‚¬åœæ ·å¼
                    emphasis: {
                        label: {
                            show: showLabels,
                            color: '#fff',
                            fontSize: labelFontSize
                        },
                        itemStyle: {
                            areaColor: hoverColor
                        }
                    },

                    // æ›´æ–°æ•°æ®ï¼Œå¦‚æœfeatureæœ‰è‡ªå·±çš„é¢œè‰²å°±ä½¿ç”¨å®ƒçš„é¢œè‰²ï¼Œå¦åˆ™ä½¿ç”¨å…¨å±€é…ç½®
                    data: geoJson && geoJson.features ?
                        geoJson.features.map((feature, index) => {
                            // æ£€æŸ¥featureæ˜¯å¦æœ‰è‡ªå·±çš„é¢œè‰²
                            let featureFillColor = fillColor; // é»˜è®¤ä½¿ç”¨å…¨å±€å¡«å……é¢œè‰²

                            // å¦‚æœfeatureçš„propertiesä¸­æœ‰colorå±æ€§ï¼Œä½¿ç”¨å®ƒ
                            if (feature.properties && feature.properties.color) {
                                featureFillColor = feature.properties.color;
                            }

                            return {
                                name: (feature.properties && feature.properties.name) || `è¦ç´ ${index + 1}`,
                                value: feature.properties || {},
                                // åº”ç”¨æ ·å¼ï¼Œå°Šé‡featureè‡ªå·±çš„é¢œè‰²
                                itemStyle: {
                                    areaColor: featureFillColor,
                                    borderColor: borderColor,
                                    borderWidth: borderWidth
                                }
                            };
                        }) : []
                }]
            };

            // æ£€æŸ¥æ˜¯å¦æœ‰åœ°å›¾æ•°æ®ï¼Œå¦‚æœæ²¡æœ‰åˆ™ä¸å°è¯•è®¾ç½®åœ°å›¾é€‰é¡¹
            if (geoJson) {
                // ç›´æ¥è®¾ç½®æ–°é€‰é¡¹
                myChart.setOption(newOption, true);
            } else {
                // åªæœ‰å½“æ²¡æœ‰åœ°å›¾æ•°æ®æ—¶ï¼Œæ‰è®¾ç½®åŸºæœ¬é€‰é¡¹è€Œä¸åŒ…å«åœ°å›¾ç³»åˆ—
                const basicOption = {
                    // åº”ç”¨æ ‡é¢˜è®¾ç½®
                    title: showTitle ? {
                        text: 'åœ°å›¾æ¸²æŸ“',
                        left: 'center'
                    } : null,

                    // åº”ç”¨ç¼©æ”¾æ§åˆ¶
                    roam: allowZoom
                };
                myChart.setOption(basicOption, true);
            }

            // å¼ºåˆ¶è°ƒæ•´å›¾è¡¨å¤§å°ï¼Œç¡®ä¿åœ°å›¾æ­£ç¡®æ¸²æŸ“
            myChart.resize();

            // ä¿å­˜é…ç½®åˆ° localStorage
            try {
                const config = {
                    showTitle: showTitle,
                    showLabels: showLabels,
                    allowZoom: allowZoom,
                    labelFontSize: labelFontSize,
                    fillColor: fillColor,
                    borderColor: borderColor,
                    borderWidth: borderWidth,
                    hoverColor: hoverColor,
                    containerBgColor: containerBgColor
                };
                localStorage.setItem('mapConfig', JSON.stringify(config));
            } catch (e) {
