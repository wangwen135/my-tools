<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        /* å…¨å±€æ ·å¼ */
        *,

        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;

        /* ä¸Šä¼ åŒºåŸŸæ ·å¼ */
        .uploader {

        .drop-zone {

        /* åœ°å›¾å®¹å™¨æ ·å¼ */
        #main {
            flex: 1;

            overflow: hidden;
        }

        /* å±æ€§è¾“å‡ºåŒºåŸŸæ ·å¼ */
        #output {
            position: fixed;

            padding: 15px;
            background: rgba(255, 255, 255, 0.95);

        /* æ»šåŠ¨æ¡æ ·å¼ */
        #output::-webkit-scrollbar {

        }

        #output::-webkit-scrollbar-track {

        }

        #output::-webkit-scrollbar-thumb {

        }

        #output::-webkit-scrollbar-thumb:hover {

        }
    </style>
</head>

<body>
    <div class="uploader">
        <div id="dropZone" class="drop-zone">
            <div class="drop-zone-content">
                <div class="drop-zone-icon">ğŸ“</div>
                <h3>æ‹–æ‹½ GeoJSON æ–‡ä»¶åˆ°æ­¤å¤„</h3>
                <p>æˆ–</p>
                <label for="geojsonFile" class="file-select-btn">
                    é€‰æ‹©æ–‡ä»¶
                    <input type="file" id="geojsonFile" accept=".json, .geojson" style="display: none;">
                </label>
                <p class="file-info">æ”¯æŒ .geojson å’Œ .json æ ¼å¼æ–‡ä»¶</p>
                <div id="selectedFileName" class="selected-file-name">è¯·é€‰æ‹©æ–‡ä»¶</div>
            </div>
        </div>
    </div>
    <div id="main"></div>
    <div id="output">ç‚¹å‡»åœ°å›¾å±æ€§å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ</div>

    <script>
        const chartDom = document.getElementById('main');
        const myChart = echarts.init(chartDom);

        // é»˜è®¤çš„echartsé€‰é¡¹
        const defaultOption = {
            title: {
                text: 'åœ°å›¾æ¸²æŸ“',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    if (params.data && params.data.value) {
                        const { id, name } = params.data.value;
                        let tips = `<strong>${name || id || 'æœªå‘½å'}</strong><br/>`;

                        // å¾ªç¯éå†å¹¶è¾“å‡ºæ‰€æœ‰å±æ€§
                        let data = params.data.value;
                        for (const key in data) {
                            if (data.hasOwnProperty(key)) {
                                tips += `${key}: ${data[key] || 'N/A'}<br/>`;
                            }
                        }
                        return tips;
                    }
                    return 'æ— æ•°æ®';
                }
            },
            series: []
        };

        myChart.setOption(defaultOption);

        // å¤„ç†æ–‡ä»¶çš„å…¬å…±å‡½æ•°
        function processGeoJSONFile(file) {
            // æ–‡ä»¶åæ˜¾ç¤º
            const fileNameElement = document.getElementById('selectedFileName');

            if (file && (file.type === 'application/json' || file.name.endsWith('.geojson') || file.name.endsWith('.json'))) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    console.log("æ–‡ä»¶å†…å®¹:", e.target.result.substring(0, 100));
                    try {
                        const geoJson = JSON.parse(e.target.result);
                        echarts.registerMap('customMap', geoJson); // æ³¨å†Œåœ°å›¾

                        const seriesData = geoJson.features.map(feature => {
                            return {
                                name: feature.properties.name || 'æœªå‘½å',
                                value: feature.properties,
                                itemStyle: {
                                    areaColor: feature.properties.color || '#CCCCCC'
                                }
                            };
                        });

                        const seriesOption = {
                            name: 'è‡ªå®šä¹‰åœ°å›¾',
                            type: 'map',
                            map: 'customMap', // ä½¿ç”¨æ³¨å†Œçš„åœ°å›¾
                            roam: true, // æ”¯æŒæ”¾å¤§ç¼©å°å’Œæ‹–åŠ¨
                            label: {
                                show: true,
                                formatter: '{b}'
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    color: '#fff'
                                },
                                itemStyle: {
                                    areaColor: '#f00'
                                }
                            },
                            data: seriesData
                        };

                        myChart.setOption({
                            series: [seriesOption]
                        });
                        // æ›´æ–°é€‰ä¸­çš„æ–‡ä»¶åæ˜¾ç¤º
                        fileNameElement.textContent = file.name;
                        fileNameElement.title = file.name;
                    } catch (error) {
                        alert('åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®ä¿æ–‡ä»¶æ ¼å¼æ­£ç¡®ï¼\n\n' + error.message);
                    }
                };
                reader.readAsText(file);
            } else {
                alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„ GeoJSON æ–‡ä»¶ï¼ˆ.geojson æˆ– .json æ ¼å¼ï¼‰');
            }
        }

        // åŸæœ‰æ–‡ä»¶é€‰æ‹©åŠŸèƒ½
        document.getElementById('geojsonFile').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                processGeoJSONFile(file);
            }
        });

        // æ‹–æ‹½åŒºåŸŸäº‹ä»¶ç›‘å¬
        const dropZone = document.getElementById('dropZone');

        // é˜²æ­¢æµè§ˆå™¨é»˜è®¤è¡Œä¸º
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // é«˜äº®æ•ˆæœ
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('highlight');
        }

        function unhighlight() {
            dropZone.classList.remove('highlight');
        }

        // å¤„ç†æ‹–æ‹½æ–‡ä»¶
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                processGeoJSONFile(files[0]);
            }
        }

        // ç›‘å¬ç‚¹å‡»äº‹ä»¶
        myChart.on('click', function (params) {
            const outputDiv = document.getElementById('output');

            if (params.data && params.data.value) {
                const { id, name } = params.data.value;
                let outputHtml = `<strong>${name || id || 'æœªå‘½å'}</strong><br/>`;

                // å¾ªç¯éå†å¹¶è¾“å‡ºæ‰€æœ‰å±æ€§
                let data = params.data.value;
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        outputHtml += `${key}: ${data[key] || 'N/A'}<br/>`;
                    }
                }
                // æ˜¾ç¤ºè¾“å‡º
                outputDiv.innerHTML = outputHtml;

            } else {
                outputDiv.innerHTML = 'æ— æ•°æ®';
            }
        });

        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>

</html>
